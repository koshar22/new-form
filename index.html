<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'>
</head>
<body>
    <form class="container">
        <div class="table1">
            <div class="component">
                <div class="item1">
                    <h2>Personal information</h2>
                </div>
            </div>
            <table class="table1">
    
                <tr>
                    <td class="main">
                        <label for="fname">First name:</label>
                    </td>
                    <td>
                        <input type="text" name="fname" id="fname">
                    </td>
                </tr>
                    
                <tr>
                    <td>
                        <label for="mname">Middle Name:</label>
                    </td>
                    <td>
                        <input type="text" name="mname" id="mname">
                    </td>
                </tr>
    
                <tr>
                    <td class="main">
                        <label for="lname">Last Name:</label>
                    </td>
                    <td>
                        <input type="text" name="lname" id="lname">
                    </td>
                </tr>
            
            </table>
    
        </div>
        <div class="component">
            <div class="item1">
                <h2>Address</h2>
            </div>
        </div>

        <table class="table1">

            <tr>
                <td>
                    <label for="address">Address:</label>
                </td>
                <td>
                    <input type="text" name="address" id="address">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="city">City or Town:</label>
                </td>
                <td>
                    <input type="text" name="city" id="city">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="state">State:</label>
                </td>
                <td>
                    <select class="opt">
                        <option value="a1">Choose a State</option>
                        <option value="a">Delhi</option>
                        <option value="b">UP</option>
                        <option value="c">J&K</option>
                        <option value="d">Kerala</option>
                        <option value="e">Goa</option>
                        <option value="f">Punjub</option>
                        <option value="g">Gujarat</option>
                        <option value="h">Rajasthan</option>
                        <option value="i">Maharashtra</option>
                        <option value="j">Tamil Nadu</option>
                        <option value="k">Himachal Pradesh</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="main">
                    <label for="zcode">Zip Code:</label>
                </td>
                <td>
                    <input type="number" name="zcode" id="zcode">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
